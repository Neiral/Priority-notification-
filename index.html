<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notify My Tablet</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>
  <button id="notifyBtn">Ring Tablet!</button>

  <script>
    const ACCESS_TOKEN = "o.QSHHbw3PBLhJxe4zGSvxcSurYOK0h0SY"; // your token

    document.getElementById("notifyBtn").addEventListener("click", () => {
      fetch("https://api.pushbullet.com/v2/pushes", {
        method: "POST",
        headers: {
          "Access-Token": ACCESS_TOKEN,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          type: "note",
          title: "Button Pressed!",
          body: "Someone pressed the button on your site!"
        })
      }).then(res => {
        if (res.ok) {
          alert("Notification sent to your tablet!");
        } else {
          alert("Error sending notification");
        }
      });
    });
  </script>
</body>
</html>
